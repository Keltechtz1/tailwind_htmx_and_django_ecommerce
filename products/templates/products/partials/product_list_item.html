 <!-- Product Card -->
                        <div class="bg-white p-4 rounded shadow hover:shadow-lg hover:scale-105 transition-transform relative">
                          <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">-30%</span>
                         <a href="{% url 'product' product.slug %}"> <img src="{{ product.get_thumbnail }}" alt="Product" class="mb-4 mx-auto"></a>

                          <button 
                          class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 text-sm mt-2"
                            hx-get="{% url 'add_to_cart' product.id %}"
        					hx-target="#menu-cart-button"
        					hx-swap="outerHTML"
                          >
                        Add to Cart</button>
                        </div>
