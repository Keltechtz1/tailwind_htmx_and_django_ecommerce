{% extends 'core/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}

      <div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
            <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
                  {% if item.item_image %}
                  <img class="rounded-xl" src="{{ item.item_image.url }}">
                  {% else %}
                  <img class="rounded-xl" src="https://placehold.co/500x400.jpg">
                  {% endif %}

            </div>

            <div class="information w-full lg:w-2/5 lg:p-6">
                  <h1 class="text-2xl">{{ item.name }}</h1>
                  <p class="mt-1 text-gray-400"> TZS {{item.price}}</p>
                  <p class=" mt-6 text-gray-700">{{ item.description}}</p>
                  <a href="" 
                  class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-500 text-white hover:bg-purple-800"
                   hx-get="{% url 'add_to_cart' item.id %}"
                  hx-target="#menu-cart-button"
                  hx-swap="outerHTML"


                  >Add to cart</a>

                  
            </div>
                 
      </div>
{% endblock content %}
